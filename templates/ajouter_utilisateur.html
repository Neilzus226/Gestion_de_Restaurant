{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Ajouter Utilisateur</title>
</head>
<body>

<div class="container-form">
    <div class="form-card">
        <h2>Ajouter un utilisateur</h2>
        
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Ex: Jean Dupont" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="********" required>
            </div>

            <div class="form-group">
                <label for="role">Rôle</label>
                <select name="role" id="role" required>
                    <option value="" disabled selected>Choisir un rôle</option>
                    <option value="admin">Administrateur</option>
                    <option value="client">Client</option>
                </select>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>    
                <input type="text" id="telephone" name="telephone" placeholder="Ex: +226 00 00 00 00" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-save">Enregistrer l'utilisateur</button>
                <a href="{% url 'liste_utilisateurs' %}" class="btn-cancel">Annuler</a>
            </div>

            {% if erreur %}
                <p class="error-msg">{{ erreur }}</p>
            {% endif %}    
        </form>
    </div>
</div>

</body>
</html>
