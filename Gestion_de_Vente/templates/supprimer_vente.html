<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer une Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'nav.html' %}
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Supprimer une Vente</h2>
            </div>
            <div class="card-body p-4 text-center">
                <p class="fs-5">Voulez-vous vraiment supprimer la vente du plat <strong>{{ vente.plat.nom }}</strong> ({{ vente.quantite }} unit√©s) ?</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-3 mt-4">
                        <button type="submit" class="btn btn-danger px-4">Supprimer</button>
                        <a href="{% url 'Gestion_de_Vente:liste_ventes' %}" class="btn btn-outline-secondary px-4"> Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
