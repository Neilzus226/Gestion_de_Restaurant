<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier une Vente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% include 'nav.html' %}
    <div class="container mt-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-warning text-dark">
                <h2 class="mb-0">Modifier une Vente</h2>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Sélecteur de plat -->
                    <div class="mb-3">
                        <label for="plat" class="form-label">Plat</label>
                        <select name="plat" id="plat" class="form-select" required>
                            {% for plat in plats %}
                                <option value="{{ plat.id }}" {% if plat.id == vente.plat.id %}selected{% endif %}>
                                    {{ plat.nom }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Quantité -->
                    <div class="mb-3">
                        <label for="quantite" class="form-label">Quantité</label>
                        <input type="number" name="quantite" id="quantite" class="form-control" min="1" value="{{ vente.quantite }}" required>
                    </div>

                    <!-- Boutons -->
                    <div class="d-flex justify-content-end gap-3">
                        <button type="submit" class="btn btn-warning px-4">Enregistrer</button>
                        <a href="{% url 'Gestion_de_Vente:liste_ventes' %}" class="btn btn-outline-secondary px-4"> Annuler</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
