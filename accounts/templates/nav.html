{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Navbar élégante</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icônes FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Ton CSS perso -->
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white shadow-sm border-bottom">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">
      <i class="fas fa-utensils me-2"></i> Gestion de Restaurant
    </a>

    <!-- Bouton hamburger pour mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Menu -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto mt-2">
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="{% url 'accounts:nav' %}">
            <i class="fas fa-home me-1"></i> Accueil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="{% url 'accounts:profile'%}">
            <i class="fas fa-user me-1"></i> Profil
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="{% url 'Gestion_de_Menu:base'%}">
            <i class="fas fa-utensils me-1"></i> Menu
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="{% url 'Gestion_de_Vente:liste_ventes'%}">
            <i class="fas fa-chart-line me-1"></i> Ventes
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="#">
            <i class="fas fa-users me-1"></i> Clients & Administrateurs
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark fw-semibold" href="{% url 'Gestion_de_Menu:tableau_de_bord' %}">
            <i class="fas fa-table me-1"></i> Tableau de bord
          </a>
        </li>

        <!-- Condition Django -->
        {% if user.is_authenticated %}
          <!-- Bouton Déconnexion en POST -->
          <li class="nav-item ms-3">
            <form method="post" action="{% url 'accounts:logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger fw-semibold">
                <i class="fas fa-sign-out-alt me-1"></i> Déconnexion
              </button>
            </form>
          </li>
        {% else %}
          <!-- Boutons Connexion / Inscription -->
          <li class="nav-item">
            <a class="btn btn-primary fw-semibold ms-3" href="{% url 'accounts:login' %}">
              <i class="fas fa-sign-in-alt me-1"></i> Connexion
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-success fw-semibold ms-2" href="{% url 'accounts:signup' %}">
              <i class="fas fa-user-plus me-1"></i> Inscription
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
