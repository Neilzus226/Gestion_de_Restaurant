{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Supprimer Profil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>
<body>
  {% include 'nav.html' %}

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-danger">
          <div class="card-header bg-danger text-white text-center">
            <h3>Supprimer Profil</h3>
          </div>
          <div class="card-body text-center">
            <p class="mb-4">Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>

            <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger me-3">
                <i class="fas fa-trash me-1"></i> Supprimer
              </button>
              <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">
                <i class="fas fa-times me-1"></i> Annuler
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p class="mb-1">&copy; 2026 Gestion Restaurant</p>
    <small>Plateforme de gestion moderne et fiable</small>
</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
