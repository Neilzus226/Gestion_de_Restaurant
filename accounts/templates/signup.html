<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Gestion de Restaurant</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-custom {
            background-color: #0d6efd;
            color: white;
        }
        .card-custom label {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                Gestion de Restaurant
            </a>
        </div>
    </nav>

    <!-- Conteneur -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card card-custom shadow-lg p-4" style="width: 420px;">

            <h2 class="text-center mb-4">Inscription</h2>

            <!-- ERREURS GLOBALES (ex: mots de passe différents) -->
            {% if form.non_field_errors %}
                <div class="alert alert-warning">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            <form method="post" novalidate>
                {% csrf_token %}

                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">
                            {{ field.label }}
                        </label>

                        {{ field }}

                        {% if field.errors %}
                            <div class="text-warning small">
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-light w-100 fw-bold">
                    Créer un compte
                </button>
            </form>

            <p class="text-center mt-3">
                Déjà inscrit ?
                <a href="{% url 'accounts:login' %}" class="text-warning fw-bold">
                    Connexion
                </a>
            </p>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
