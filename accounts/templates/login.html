<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Gestion de Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Carte bleue */
        .card-custom {
            background-color: #0d6efd; /* Bleu Bootstrap */
            color: white;
        }
        .card-custom label {
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Gestion de Restaurant</a>
        </div>
    </nav>

    <!-- Conteneur centré -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card card-custom shadow-lg p-4" style="width: 400px;">
            <h2 class="text-center mb-4">Connexion</h2>

            <form method="post">
                {% csrf_token %}

                <!-- Champ Email -->
                <div class="mb-3">
                    <label for="id_email">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" placeholder="Email" required>
                </div>

                <!-- Champ Mot de passe -->
                <div class="mb-3">
                    <label for="id_password">Mot de passe</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Mot de passe" required>
                </div>

                <!-- Bouton -->
                <button type="submit" class="btn btn-light w-100">Se connecter</button>
            </form>

            <p class="text-center mt-3">
                Pas encore inscrit ? <a href="{% url 'accounts:signup' %}" class="text-warning">Créer un compte</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
