<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Gestion de Restaurant</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
        }

        /* Carte */
        .card-custom {
            background-color: #0d6efd;
            color: white;
            border-radius: 15px;
        }

        .card-custom label {
            color: white;
            font-weight: bold;
        }

        /* Champs */
        .card-custom input {
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
        }

        .card-custom input:focus {
            border-color: #ffffff;
            box-shadow: 0 0 0 0.15rem rgba(255, 255, 255, 0.5);
        }

        /* Bouton */
        .btn-custom {
            font-weight: bold;
            border-radius: 30px;
            padding: 10px;
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.3);
            margin: 20px 0;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold text-primary" href="{% url 'home' %}">
            üç¥ Gestion de Restaurant
        </a>

        <!-- Bouton Accueil -->
        <a href="{% url 'home' %}" class="btn btn-outline-primary">
            Accueil
        </a>
    </div>
</nav>

<!-- Contenu -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="card card-custom shadow-lg p-4" style="width: 420px;">

        <h2 class="text-center mb-2">Connexion</h2>
        <p class="text-center text-white-50 mb-4">
            Connectez-vous √† votre espace
        </p>

        <form method="post">
            {% csrf_token %}

            <!-- Email -->
            <div class="mb-3">
                <label for="id_email">Email</label>
                <input type="email" name="email" class="form-control" id="id_email"
                       placeholder="Votre email" required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="id_password">Mot de passe</label>
                <input type="password" name="password" class="form-control" id="id_password"
                       placeholder="Votre mot de passe" required>
            </div>

            <div class="divider"></div>

            <button type="submit" class="btn btn-light w-100 btn-custom">
                Se connecter
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Pas encore inscrit ?
            <a href="{% url 'accounts:signup' %}" class="text-warning fw-bold">
                Cr√©er un compte
            </a>
        </p>

    </div>
</div>
<!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p class="mb-1">&copy; 2026 Gestion Restaurant</p>
    <small>Plateforme de gestion moderne et fiable</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
