<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajouter un Plat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
     {% include 'nav.html' %}
    <div class="container mt-5">
      <!-- Carte centrale -->
      <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white">
          <h2 class="mb-0">Ajouter un nouveau plat au Menu</h2>
        </div>
        <div class="card-body p-4">
          <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <!-- Formulaire Django rendu -->
            <div class="mb-3">
              {{ form.as_p }}
            </div>
            <!-- Boutons -->
            <div class="d-flex justify-content-end gap-3 mt-4">
              <button type="submit" class="btn btn-success px-4">
                Enregistrer
              </button>
              <a
                href="{% url 'Gestion_de_Menu:liste_plats' %}"
                class="btn btn-outline-secondary px-4"
              >
                Annuler
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p class="mb-1">&copy; 2026 Gestion Restaurant</p>
    <small>Plateforme de gestion moderne et fiable</small>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
