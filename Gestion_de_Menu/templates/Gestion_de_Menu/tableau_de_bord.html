<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Bord - Gestion Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
{% include 'nav.html' %}
  <!-- Contenu principal -->
  <div class="container mt-5">
    <h1 class="fst-italic mb-4 text-center fw-bold text-primary"> Tableau de Bord</h1>

    <div class="row g-4">
      <!-- Carte plats -->
      <div class="col-md-4">
        <div class="card shadow-lg border-0 h-100">
          <div class="card-body text-center bg-success bg-opacity-10 rounded">
            <i class="bi bi-egg-fried display-4 text-success"></i>
            <h5 class="card-title mt-3">Nombre de plats</h5>
            <p class="display-6 fw-bold text-success">{{ plats_count }}</p>
          </div>
        </div>
      </div>

      <!-- Carte catégories -->
      <div class="col-md-4">
        <div class="card shadow-lg border-0 h-100">
          <div class="card-body text-center bg-info bg-opacity-10 rounded">
            <i class="bi bi-tags display-4 text-info"></i>
            <h5 class="card-title mt-3">Catégories</h5>
            <p class="display-6 fw-bold text-info">{{ categories_count }}</p>
          </div>
        </div>
      </div>

      <!-- Carte revenus -->
      <div class="col-md-4">
        <div class="card shadow-lg border-0 h-100">
          <div class="card-body text-center bg-warning bg-opacity-10 rounded">
            <i class="bi bi-cash-stack display-4 text-warning"></i>
            <h5 class="card-title mt-3">Revenus estimés</h5>
            <p class="display-6 fw-bold text-warning">{{ revenus_total }} FCFA</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bouton -->
    <div class="mt-5 text-center">
      <a href="{% url 'Gestion_de_Menu:liste_plats' %}" class="btn btn-lg btn-primary shadow">
         Voir la liste des plats
      </a>
    </div>
  </div>
  <!-- Footer -->
<footer class="bg-dark text-white text-center py-4">
    <p class="mb-1">&copy; 2026 Gestion Restaurant</p>
    <small>Plateforme de gestion moderne et fiable</small>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
