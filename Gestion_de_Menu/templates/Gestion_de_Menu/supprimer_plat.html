<!DOCTYPE html>

{% extends 'base.html' %} {% block content %}
<div
  style="
    margin: 50px auto;
    max-width: 600px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
  "
>
  <h2>Confirmer la suppression</h2>
  <p>
    Voulez-vous vraiment supprimer le plat : <strong>{{ plat.nom }}</strong> ?
  </p>

  <form method="post">
    {% csrf_token %}
    <button
      type="submit"
      style="
        background-color: #dc3545;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      "
    >
      Confirmer la suppression
    </button>
    <a
      href="{% url 'liste_plats' %}"
      style="margin-left: 15px; text-decoration: none; color: #6c757d"
      >Annuler</a
    >
  </form>
</div>
{% endblock %}
